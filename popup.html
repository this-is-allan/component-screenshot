<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture web components with AI</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="logo-container">
        <img src="icons/icon48.png" alt="Logo" class="app-logo">
        <h1>Capture web components with AI</h1>
      </div>
      
      <div class="toggle-container">
        <button id="toggleScan" class="toggle-button">
          <i class="fas fa-camera"></i>
          <span>Enable Scanning</span>
        </button>
      </div>
    </header>
    
    <div class="history-section">
      <div class="section-header">
        <h2><i class="fas fa-history"></i> Capture History</h2>
        <button id="clearHistory" class="icon-button" title="Clear History">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
      
      <div id="captureHistory" class="history-container">
        <!-- Recent captures will be displayed here -->
        <div class="empty-history">
          <i class="fas fa-camera-retro"></i>
          <p>No recent captures</p>
        </div>
      </div>
    </div>
    
    <!-- Nova seção para geração de componentes React -->
    <div class="ai-section">
      <div class="section-header">
        <h2><i class="fas fa-robot"></i> AI Component Generator</h2>
      </div>
      
      <div class="ai-settings">
        <div class="api-key-container">
          <label for="apiKey">OpenAI API Key:</label>
          <div class="api-key-input">
            <input type="password" id="apiKey" placeholder="sk-...">
            <button id="saveApiKey" class="icon-button" title="Save API Key">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
        
        <div class="component-options">
          <label for="componentType">Component Type:</label>
          <select id="componentType">
            <option value="react">React</option>
            <option value="react-tailwind">React + Tailwind</option>
            <option value="react-styled">React + Styled Components</option>
          </select>
        </div>
      </div>
      
      <div class="ai-actions">
        <button id="generateComponent" class="action-button generate-button" disabled>
          <i class="fas fa-magic"></i> Generate Component
        </button>
      </div>
      
      <div id="generatedCode" class="code-container hidden">
        <div class="code-header">
          <span>Generated React Component</span>
          <div class="code-actions">
            <button id="copyCode" class="icon-button" title="Copy Code">
              <i class="far fa-copy"></i>
            </button>
          </div>
        </div>
        <pre><code id="codeContent">// Select an image and click Generate Component</code></pre>
      </div>
    </div>
    
    <footer class="app-footer">
      <div class="footer-info" style="display: flex; flex-direction: column; align-items: center;">
        <span>Capture web components with AI v1.0</span>
        <br />
        <a href="https://www.buymeacoffee.com/centraldatribo"><img src="https://img.buymeacoffee.com/button-api/?text=give me energy for more&emoji=&slug=centraldatribo&button_colour=000000&font_colour=ffffff&font_family=Comic&outline_colour=ffffff&coffee_colour=FFDD00" /></a>
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
