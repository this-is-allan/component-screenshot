<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Capture</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="logo-container">
        <img src="icons/icon48.png" alt="Logo" class="app-logo">
        <h1>Component Capture</h1>
      </div>
      
      <div class="toggle-container">
        <button id="toggleScan" class="toggle-button">
          <i class="fas fa-camera"></i>
          <span>Ativar Escaneamento</span>
        </button>
      </div>
    </header>
    
    <div class="history-section">
      <div class="section-header">
        <h2><i class="fas fa-history"></i> Histórico de Capturas</h2>
        <button id="clearHistory" class="icon-button" title="Limpar Histórico">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
      
      <div id="captureHistory" class="history-container">
        <!-- Capturas recentes serão exibidas aqui -->
        <div class="empty-history">
          <i class="fas fa-camera-retro"></i>
          <p>Nenhuma captura recente</p>
        </div>
      </div>
    </div>
    
    <footer class="app-footer">
      <div class="footer-info">
        <span>ComponentCapture v1.0</span>
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
